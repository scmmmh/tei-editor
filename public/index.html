<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>tei-editor</title>
    <style>
    body {
        margin: 0;
    }
    label {
        display: block;
    }
    label input, label select {
        display: block;
    }
    /** Menu styling **/
    [role="menubar"], [role="menu"] {
        background: #dddddd;
    }
    [role="menu"] {
        z-index: 1;
    }
    [role="menubar"] li {
        margin-right: 0.1rem;
    }
    [role="menubar"] a[role="menuitem"], [role="menubar"] span[role="menuitem"] {
        display: block;
        padding: 0.3rem 0.5rem;
        border-radius: 3px;
    }
    [role="menubar"] a[role="menuitem"][aria-checked="true"], [role="menubar"] a[role="menuitem"]:hover {
        background: #222222;
        color: #fefefe;
    }
    [role="menubar"] a[role="menuitem"][aria-checked="true"] path, [role="menubar"] a[role="menuitem"]:hover path {
        fill: #fefefe;
    }
    [role="menubar"] span[role="menuitem"][aria-disabled="true"] {
        cursor: not-allowed;
    }

    /** Text Content Styling */
    .node-heading {
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .node-heading[data-level="1"] {
        font-size: 24pt;
    }
    .node-heading[data-level="2"] {
        font-size: 18pt;
    }
    .node-paragraph {
        margin-bottom: 0.5rem;
    }
    .node-paragraph[data-alignment="left"] {
        text-align: left;
    }
    .node-paragraph[data-alignment="center"] {
        text-align: center;
    }
    .node-paragraph[data-alignment="right"] {
        text-align: right;
    }
    .node-paragraph[data-alignment="justify"] {
        text-align: justify;
    }
    .node-list {
        margin-left: 1rem;
        margin-bottom: 0.5rem;
    }
    .node-listItem::before {
        content: '\2022';
        display: inline-block;
        box-sizing: border-box;
        text-align: right;
        width: 1rem;
        padding-right: 0.2rem;
        margin-left: -1rem;
    }
    .node-proof::after {
        content: '\25A1';
    }
    .node-footnote {
        text-decoration: underline dotted;
    }
    .mark-bold {
        font-weight: bold;
    }
    .mark-italic {
        font-style: italic;
    }
    .mark-fontSize[data-size="large"] {
        font-size: 120%;
    }
    .mark-fontSize[data-size="small"] {
        font-size: 80%;
    }

    /** App styling */
    #tei-editor {
        height: 100vh !important;
    }

    /** Texteditor styling */
    .text-editor .ProseMirror {
        padding: 0 0.5rem;
    }
    .text-editor > div:nth-child(2) {
        background: #dddddd;
        padding: 0 0.5rem 0.5rem 0.5rem;
        overflow-y: auto;
    }

    /** Metadata styling */
    .metadata-editor [role="menubar"], .metadata-editor [role="menu"] {
        background: transparent;
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We are sorry but tei-editor does not work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script id="TEIEditorConfig" type="application/json">
      {
          "sections": {
              "body": {
                  "label": "Main Text",
                  "type": "TextEditor",
                  "parser": {
                      "selector": "tei:text[@type=\"main\"]"
                  },
                  "schema": [
                      {
                          "name": "paragraph",
                          "label": "Paragraph",
                          "type": "block",
                          "attrs": {
                              "alignment": {
                                  "default": "left",
                                  "parsers": [
                                      {
                                          "selector": "contains(@style, 'align-left')",
                                          "type": "static",
                                          "value": "left"
                                      },
                                      {
                                          "selector": "contains(@style, 'align-center')",
                                          "type": "static",
                                          "value": "center"
                                      },
                                      {
                                          "selector": "contains(@style, 'align-right')",
                                          "type": "static",
                                          "value": "right"
                                      },
                                      {
                                          "selector": "contains(@style, 'align-justify')",
                                          "type": "static",
                                          "value": "justify"
                                      }
                                  ]
                              }
                          },
                          "parser": {
                              "selector": "tei:p"
                          }
                      },
                      {
                          "name": "heading",
                          "label": "Heading",
                          "type": "block",
                          "attrs": {
                              "level": {
                                  "default": "1"
                              },
                              "navIdentifier": {
                                  "default": "",
                                  "parser": {
                                      "selector": "@data-navIdentifier"
                                  }
                              }
                          },
                          "parser": {
                              "selector": "tei:head"
                          }
                      },
                      {
                          "name": "listItem",
                          "label": "List Item",
                          "type": "block",
                          "parser": {
                              "selector": "tei:item"
                          }
                      },
                      {
                          "name": "list",
                          "label": "List",
                          "type": "wrapping",
                          "content": "listItem",
                          "parser": {
                              "selector": "tei:list"
                          }
                      },
                      {
                          "name": "text",
                          "type": "inline",
                          "parsers": [
                              {
                                  "selector": "tei:seg",
                                  "text": "text()"
                              },
                              {
                                  "selector": "tei:hi",
                                  "text": "text()"
                              }
                          ]
                      },
                      {
                          "name": "proof",
                          "type": "inline",
                          "parser": {
                              "selector": "tei:metamark[@function=\"proof\"]",
                              "text": "text()"
                          },
                          "serializer": {
                              "tag": "tei:metamark"
                          },
                          "attrs": {
                              "function": {
                                  "default": "proof",
                                  "serializer": {
                                      "attr": "function",
                                      "value": "proof"
                                  }
                              }
                          }
                      },
                      {
                          "name": "footnote",
                          "type": "inline",
                          "parser": {
                              "selector": "tei:ref[@type=\"footnote\"]",
                              "text": "text()"
                          },
                          "serializer": {
                              "tag": "tei:ref"
                            },
                            "attrs": {
                                "function": {
                                    "default": "footnote",
                                    "serializer": {
                                        "attr": "type",
                                        "value": "footnote"
                                    }
                                }
                          }
                      },
                      {
                          "name": "bold",
                          "type": "mark",
                          "parser": {
                              "selector": "contains(@style, 'bold')"
                          }
                      },
                      {
                          "name": "italic",
                          "type": "mark",
                          "parser": {
                              "selector": "contains(@style, 'italic')"
                          }
                      },
                      {
                          "name": "fontSize",
                          "type": "mark",
                          "parsers": [
                              {
                                  "selector": "contains(@style, 'font-size-large')"
                              },
                              {
                                  "selector": "contains(@style, 'font-size-small')"
                              }
                          ],
                          "serializer": {
                              "tag": "tei:hi"
                          },
                          "attrs": {
                              "size": {
                                  "default": "",
                                  "parsers": [
                                      {
                                          "selector": "contains(@style, 'font-size-large')",
                                          "type": "static",
                                          "value": "large"
                                      },
                                      {
                                          "selector": "contains(@style, 'font-size-small')",
                                          "type": "static",
                                          "value": "small"
                                      }
                                  ],
                                  "serializer": {
                                      "attr": "style",
                                      "values": {
                                          "small": "font-size-small",
                                          "large": "font-size-large"
                                      }
                                  }
                              }
                          }
                      }
                  ],
                  "ui": [
                      {
                          "label": "Blocks",
                          "entities": [
                              {
                                  "type": "menubar",
                                  "entities": [
                                      {
                                          "type": "setNodeType",
                                          "label": "Heading",
                                          "nodeType": "heading"
                                      },
                                      {
                                          "type": "setNodeType",
                                          "label": "Paragraph",
                                          "nodeType": "paragraph"
                                      },
                                      {
                                          "type": "setNodeType",
                                          "label": "List",
                                          "nodeType": "list"
                                      }
                                  ]
                              }
                          ]
                      },
                      {
                          "label": "Annotations",
                          "entities": [
                              {
                                  "type": "menubar",
                                  "entities": [
                                       {
                                          "type": "setNodeType",
                                          "label": "Proof",
                                          "nodeType": "proof"
                                       }
                                  ]
                              }
                          ]
                      },
                      {
                          "label": "Markup",
                          "entities": [
                              {
                                  "type": "menubar",
                                  "entities": [
                                      {
                                          "type": "toggleMark",
                                          "label": "Bold",
                                          "markType": "bold"
                                      },
                                      {
                                          "type": "toggleMark",
                                          "label": "Italic",
                                          "markType": "italic"
                                      },
                                      {
                                        "type": "selectMarkAttr",
                                        "markType": "fontSize",
                                        "attr": "size",
                                        "values": [{"value": "", "label": "Normal"}, {"value": "small", "label": "Small"}, {"value": "large", "label": "Large"}]
                                      }
                                  ]
                              }
                          ]
                      },
                      {
                          "label": "Heading",
                          "condition": {
                              "type": "isActive",
                              "activeType": "heading"
                          },
                          "entities": [
                              {
                                  "type": "menubar",
                                  "entities": [
                                      {
                                          "type": "selectNodeAttr",
                                          "nodeType": "heading",
                                          "attr": "level",
                                          "values": [{"label": "Level 1", "value": "1"}, {"label": "Level 2", "value": "2"}]
                                      }
                                  ]
                              },
                              {
                                  "type": "list",
                                  "entities": [
                                      {
                                          "type": "setNodeAttrString",
                                          "nodeType": "heading",
                                          "attr": "navIdentifier",
                                          "label": "Navigation Identifier"
                                      }
                                  ]
                              }
                          ]
                      },
                      {
                          "label": "Paragraph",
                          "condition": {
                              "type": "isActive",
                              "activeType": "paragraph"
                          },
                          "entities": [
                              {
                                  "type": "menubar",
                                  "entities": [
                                      {
                                          "type": "setNodeAttrValue",
                                          "nodeType": "paragraph",
                                          "attr": "alignment",
                                          "value": "left",
                                          "label": "Left"
                                      },
                                      {
                                          "type": "setNodeAttrValue",
                                          "nodeType": "paragraph",
                                          "attr": "alignment",
                                          "value": "center",
                                          "label": "Center"
                                      },
                                      {
                                          "type": "setNodeAttrValue",
                                          "nodeType": "paragraph",
                                          "attr": "alignment",
                                          "value": "right",
                                          "label": "Right"
                                      },
                                      {
                                          "type": "setNodeAttrValue",
                                          "nodeType": "paragraph",
                                          "attr": "alignment",
                                          "value": "justify",
                                          "label": "Justify"
                                      }
                                  ]
                              }
                          ]
                      }
                  ]
              },
              "apparatus": {
                  "label": "Apparatus",
                  "type": "TextEditor"
              },
              "metadata": {
                  "label": "Metadata",
                  "type": "MetadataEditor",
                  "schema": [
                      {
                          "tag": "tei:fileDesc",
                          "children": [
                              {
                                  "tag": "tei:titleStmt",
                                  "children": [
                                      {
                                          "tag": "tei:title",
                                          "text": "fileDesc.titleStmt.title._text"
                                      },
                                      {
                                          "tag": "tei:author",
                                          "text": "fileDesc.titleStmt.author._text"
                                      },
                                      {
                                          "tag": "tei:respStmt",
                                          "multiple": true,
                                          "attrs": {
                                              "xml:id": "_attrs.xml:id"
                                          },
                                          "children": [
                                              {
                                                  "tag": "tei:resp",
                                                  "text": "resp._text",
                                                  "multiple": true
                                              },
                                              {
                                                  "tag": "tei:name",
                                                  "text": "name._text",
                                                  "multiple": true
                                              }
                                          ]
                                      }
                                  ]
                              },
                              {
                                  "tag": "tei:publicationStmt",
                                  "children": [
                                      {
                                          "tag": "tei:distributor",
                                          "text": "fileDesc.publicationStmt.distributor._text"
                                      }
                                  ]
                              }
                          ]
                      }
                  ],
                  "ui": [
                      {
                          "label": "Bibliography",
                          "entries": [
                              {
                                  "type": "single-text",
                                  "label": "Title",
                                  "path": "fileDesc.titleStmt.title._text"
                              },
                              {
                                  "type": "single-text",
                                  "label": "Author",
                                  "path": "fileDesc.titleStmt.author._text"
                              }
                          ]
                      },
                      {
                          "label": "Digital Version",
                          "entries": [
                              {
                                  "type": "single-text",
                                  "label": "Distributor",
                                  "path": "fileDesc.publicationStmt.distributor._text"
                              }
                          ]
                      },
                      {
                          "label": "Responsibilities",
                          "entries": [
                              {
                                  "type": "multi-row",
                                  "path": "fileDesc.titleStmt.respStmt",
                                  "entries":
                                  [
                                      {
                                          "type": "multi-field",
                                          "path": "",
                                          "entries": [
                                              {
                                                  "type": "single-text",
                                                  "label": "Identifier",
                                                  "path": "._attrs.xml:id"
                                              },
                                              {
                                                  "type": "multi-row",
                                                  "path": ".resp",
                                                  "entries": [
                                                      {
                                                          "type": "single-text",
                                                          "label": "Responsible for",
                                                          "path": "._text"
                                                      }
                                                  ]
                                              },
                                              {
                                                  "type": "multi-row",
                                                  "path": ".name",
                                                  "entries": [
                                                      {
                                                          "type": "single-text",
                                                          "label": "Name",
                                                          "path": "._text"
                                                      }
                                                  ]
                                              }
                                          ]
                                      }
                                  ]
                              }
                          ]
                      }
                  ]
              }
          }
      }
    </script>
    <script id="TEIEditorDocument" type="application/xml+tei">
      <tei:TEI xmlns:tei="http://www.tei-c.org/ns/1.0">
        <tei:teiHeader>
          <tei:fileDesc>
            <tei:titleStmt>
              <tei:title>Test Document</tei:title>
              <tei:author>Mark Hall</tei:author>
              <tei:respStmt xml:id="markhall">
                <tei:resp>Most things</tei:resp>
                <tei:resp>Some other things</tei:resp>
                <tei:name>Mark Hall</tei:name>
                <tei:name>Mark M Hall</tei:name>
              </tei:respStmt>
            </tei:titleStmt>
            <tei:publicationStmt>
              <tei:distributor>Mark Hall</tei:distributor>
            </tei:publicationStmt>
          </tei:fileDesc>
        </tei:teiHeader>
        <tei:body>
          <tei:text type="main">
            <tei:head data-navIdentifier="heading-1">
              <tei:seg>TEI Editor Test</tei:seg>
            </tei:head>
            <tei:p style="align-left">
              <tei:seg>This text is </tei:seg>
              <tei:hi style="bold">bold</tei:hi>
              <tei:seg> and </tei:seg>
              <tei:hi style="bold">
                <tei:hi style="italic">bold-italic</tei:hi>
              </tei:hi>
              <tei:seg> and left aligned.</tei:seg>
            </tei:p>
            <tei:p style="align-right">
              <tei:seg>This text is right aligned.</tei:seg>
            </tei:p>
            <tei:p>
              <tei:seg>Here is some </tei:seg>
              <tei:hi style="font-size-large">large</tei:hi>
              <tei:seg> and </tei:seg>
              <tei:hi style="font-size-small">small</tei:hi>
              <tei:seg> text.</tei:seg>
            </tei:p>
            <tei:list>
              <tei:item>
                <tei:seg>A bullet point</tei:seg>
              </tei:item>
              <tei:item>
                <tei:seg>Another bullet point</tei:seg>
              </tei:item>
            </tei:list>
            <tei:p>
              <tei:metamark function="proof">This is proven.</tei:metamark>
            </tei:p>
            <tei:p>
              <tei:seg>This line has a </tei:seg>
              <tei:ref type="footnote">footnote</tei:ref>
              <tei:seg>.</tei:seg>
            </tei:p>
          </tei:text>
        </tei:body>
      </tei:TEI>
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
