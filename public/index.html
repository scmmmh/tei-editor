<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>tei-editor</title>
    <style>
    .node-heading {
        font-weight: bold;
    }
    .node-heading[data-level="1"] {
        font-size: 24pt;
    }
    .node-heading[data-level="2"] {
        font-size: 18pt;
    }
    .node-paragraph[data-alignment="left"] {
        text-align: left;
    }
    .node-paragraph[data-alignment="center"] {
        text-align: center;
    }
    .node-paragraph[data-alignment="right"] {
        text-align: right;
    }
    .node-paragraph[data-alignment="justify"] {
        text-align: justify;
    }
    .mark-bold {
        font-weight: bold;
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We are sorry but tei-editor does not work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script id="TEIEditorConfig" type="application/json">
      {
          "sections": {
              "body": {
                  "label": "Main Text",
                  "type": "TextEditor",
                  "parser": {
                      "selector": "tei:text[@type=\"main\"]"
                  },
                  "schema": [
                      {
                          "name": "paragraph",
                          "label": "Paragraph",
                          "type": "block",
                          "attrs": {
                              "alignment": {
                                  "default": "left",
                                  "parsers": [
                                      {
                                          "selector": "contains(@style, 'align-left')",
                                          "type": "static",
                                          "value": "left"
                                      },
                                      {
                                          "selector": "contains(@style, 'align-center')",
                                          "type": "static",
                                          "value": "center"
                                      },
                                      {
                                          "selector": "contains(@style, 'align-right')",
                                          "type": "static",
                                          "value": "right"
                                      },
                                      {
                                          "selector": "contains(@style, 'align-justify')",
                                          "type": "static",
                                          "value": "justify"
                                      }
                                  ]
                              }
                          },
                          "parser": {
                              "selector": "tei:p"
                          },
                          "ui": [
                              {
                                  "type": "menubar",
                                  "entities": [
                                      {
                                          "type": "button",
                                          "label": "Left",
                                          "value": "left",
                                          "attr": "alignment"
                                      },
                                      {
                                          "type": "button",
                                          "label": "Center",
                                          "value": "center",
                                          "attr": "alignment"
                                      },
                                      {
                                          "type": "button",
                                          "label": "Right",
                                          "value": "right",
                                          "attr": "alignment"
                                      },
                                      {
                                          "type": "button",
                                          "label": "Justify",
                                          "value": "justify",
                                          "attr": "alignment"
                                      }
                                  ]
                              }
                          ]
                      },
                      {
                          "name": "heading",
                          "label": "Heading",
                          "type": "block",
                          "attrs": {
                              "level": {
                                  "default": "1"
                              },
                              "navIdentifier": {
                                  "default": ""
                              }
                          },
                          "parser": {
                              "selector": "tei:head"
                          },
                          "ui": [
                              {
                                  "type": "menubar",
                                  "entities": [
                                      {
                                          "type": "select",
                                          "attr": "level",
                                          "values": [{"label": "Level 1", "value": "1"}, {"label": "Level 2", "value": "2"}]
                                      }
                                  ]
                              },
                              {
                                  "type": "list",
                                  "entities": [
                                      {
                                          "type": "string",
                                          "label": "Navigation Identifier",
                                          "attr": "navIdentifier"
                                      }
                                  ]
                              }
                          ]
                      },
                      {
                          "name": "text",
                          "type": "inline",
                          "parsers": [
                              {
                                  "selector": "tei:seg",
                                  "text": "text()"
                              },
                              {
                                  "selector": "tei:hi",
                                  "text": "text()"
                              }
                          ]
                      },
                      {
                          "name": "bold",

                          "type": "mark",
                          "parser": {
                              "selector": "contains(@style, 'bold')"
                          }
                      }
                  ],
                  "ui": [

                  ]
              },
              "apparatus": {
                  "label": "Apparatus",
                  "type": "TextEditor"
              },
              "metadata": {
                  "label": "Metadata",
                  "type": "MetadataEditor",
                  "schema": [
                      {
                          "tag": "tei:fileDesc",
                          "children": [
                              {
                                  "tag": "tei:titleStmt",
                                  "children": [
                                      {
                                          "tag": "tei:title",
                                          "text": "fileDesc.titleStmt.title._text"
                                      },
                                      {
                                          "tag": "tei:author",
                                          "text": "fileDesc.titleStmt.author._text"
                                      },
                                      {
                                          "tag": "tei:respStmt",
                                          "multiple": true,
                                          "attrs": {
                                              "xml:id": "_attrs.xml:id"
                                          },
                                          "children": [
                                              {
                                                  "tag": "tei:resp",
                                                  "text": "resp._text",
                                                  "multiple": true
                                              },
                                              {
                                                  "tag": "tei:name",
                                                  "text": "name._text",
                                                  "multiple": true
                                              }
                                          ]
                                      }
                                  ]
                              },
                              {
                                  "tag": "tei:publicationStmt",
                                  "children": [
                                      {
                                          "tag": "tei:distributor",
                                          "text": "fileDesc.publicationStmt.distributor._text"
                                      }
                                  ]
                              }
                          ]
                      }
                  ],
                  "ui": [
                      {
                          "label": "Bibliography",
                          "entries": [
                              {
                                  "type": "single-text",
                                  "label": "Title",
                                  "path": "fileDesc.titleStmt.title._text"
                              },
                              {
                                  "type": "single-text",
                                  "label": "Author",
                                  "path": "fileDesc.titleStmt.author._text"
                              }
                          ]
                      },
                      {
                          "label": "Digital Version",
                          "entries": [
                              {
                                  "type": "single-text",
                                  "label": "Distributor",
                                  "path": "fileDesc.publicationStmt.distributor._text"
                              }
                          ]
                      },
                      {
                          "label": "Responsibilities",
                          "entries": [
                              {
                                  "type": "multi-row",
                                  "path": "fileDesc.titleStmt.respStmt",
                                  "entries":
                                  [
                                      {
                                          "type": "multi-field",
                                          "path": "",
                                          "entries": [
                                              {
                                                  "type": "single-text",
                                                  "label": "Identifier",
                                                  "path": "._attrs.xml:id"
                                              },
                                              {
                                                  "type": "multi-row",
                                                  "path": ".resp",
                                                  "entries": [
                                                      {
                                                          "type": "single-text",
                                                          "label": "Responsible for",
                                                          "path": "._text"
                                                      }
                                                  ]
                                              },
                                              {
                                                  "type": "multi-row",
                                                  "path": ".name",
                                                  "entries": [
                                                      {
                                                          "type": "single-text",
                                                          "label": "Name",
                                                          "path": "._text"
                                                      }
                                                  ]
                                              }
                                          ]
                                      }
                                  ]
                              }
                          ]
                      }
                  ]
              }
          }
      }
    </script>
    <script id="TEIEditorDocument" type="application/xml+tei">
      <tei:TEI xmlns:tei="http://www.tei-c.org/ns/1.0">
        <tei:teiHeader>
          <tei:fileDesc>
            <tei:titleStmt>
              <tei:title>Test Document</tei:title>
              <tei:author>Mark Hall</tei:author>
              <tei:respStmt xml:id="markhall">
                <tei:resp>Most things</tei:resp>
                <tei:resp>Some other things</tei:resp>
                <tei:name>Mark Hall</tei:name>
                <tei:name>Mark M Hall</tei:name>
              </tei:respStmt>
            </tei:titleStmt>
            <tei:publicationStmt>
              <tei:distributor>Mark Hall</tei:distributor>
            </tei:publicationStmt>
          </tei:fileDesc>
        </tei:teiHeader>
        <tei:body>
          <tei:text type="main">
            <tei:head>
              <tei:seg>TEI Editor Test</tei:seg>
            </tei:head>
            <tei:p style="align-left">
              <tei:seg>This text is </tei:seg>
              <tei:hi style="bold">bold</tei:hi>
              <tei:seg> and left aligned.</tei:seg>
            </tei:p>
            <tei:p style="align-right">
              <tei:seg>This text is right aligned.</tei:seg>
            </tei:p>
          </tei:text>
        </tei:body>
      </tei:TEI>
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
