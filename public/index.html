<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>tei-editor</title>
    <style>
    .node-heading {
        font-weight: bold;
    }
    .node-heading[data-level="1"] {
        font-size: 24pt;
    }
    .node-heading[data-level="2"] {
        font-size: 18pt;
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We are sorry but tei-editor does not work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script id="TEIEditorConfig" type="application/json">
      {
          "sections": {
              "body": {
                  "label": "Main Text",
                  "type": "TextEditor",
                  "schema": [
                      {
                          "name": "paragraph",
                          "label": "Paragraph",
                          "type": "block"
                      },
                      {
                          "name": "heading",
                          "label": "Heading",
                          "type": "block",
                          "attrs": {
                              "level": {
                                  "default": "1",
                                  "ui": {
                                      "selectValues": [{"label": "Level 1", "value": "1"}, {"label": "Level 2", "value": "2"}]
                                  }
                              },
                              "navMarker": {
                                  "default": "",
                                  "ui": {
                                      "stringValue": "Navigation Marker"
                                  }
                              }
                          }
                      }
                  ],
                  "ui": []
              },
              "apparatus": {
                  "label": "Apparatus",
                  "type": "TextEditor"
              },
              "metadata": {
                  "label": "Metadata",
                  "type": "MetadataEditor",
                  "schema": [
                      {
                          "tag": "tei:fileDesc",
                          "children": [
                              {
                                  "tag": "tei:titleStmt",
                                  "children": [
                                      {
                                          "tag": "tei:title",
                                          "text": "fileDesc.titleStmt.title._text"
                                      },
                                      {
                                          "tag": "tei:author",
                                          "text": "fileDesc.titleStmt.author._text"
                                      },
                                      {
                                          "tag": "tei:respStmt",
                                          "multiple": true,
                                          "attrs": {
                                              "xml:id": "_attrs.xml:id"
                                          },
                                          "children": [
                                              {
                                                  "tag": "tei:resp",
                                                  "text": "resp._text",
                                                  "multiple": true
                                              },
                                              {
                                                  "tag": "tei:name",
                                                  "text": "name._text",
                                                  "multiple": true
                                              }
                                          ]
                                      }
                                  ]
                              },
                              {
                                  "tag": "tei:publicationStmt",
                                  "children": [
                                      {
                                          "tag": "tei:distributor",
                                          "text": "fileDesc.publicationStmt.distributor._text"
                                      }
                                  ]
                              }
                          ]
                      }
                  ],
                  "ui": [
                      {
                          "label": "Bibliography",
                          "entries": [
                              {
                                  "type": "single-text",
                                  "label": "Title",
                                  "path": "fileDesc.titleStmt.title._text"
                              },
                              {
                                  "type": "single-text",
                                  "label": "Author",
                                  "path": "fileDesc.titleStmt.author._text"
                              }
                          ]
                      },
                      {
                          "label": "Digital Version",
                          "entries": [
                              {
                                  "type": "single-text",
                                  "label": "Distributor",
                                  "path": "fileDesc.publicationStmt.distributor._text"
                              }
                          ]
                      },
                      {
                          "label": "Responsibilities",
                          "entries": [
                              {
                                  "type": "multi-row",
                                  "path": "fileDesc.titleStmt.respStmt",
                                  "entries":
                                  [
                                      {
                                          "type": "multi-field",
                                          "path": "",
                                          "entries": [
                                              {
                                                  "type": "single-text",
                                                  "label": "Identifier",
                                                  "path": "._attrs.xml:id"
                                              },
                                              {
                                                  "type": "multi-row",
                                                  "path": ".resp",
                                                  "entries": [
                                                      {
                                                          "type": "single-text",
                                                          "label": "Responsible for",
                                                          "path": "._text"
                                                      }
                                                  ]
                                              },
                                              {
                                                  "type": "multi-row",
                                                  "path": ".name",
                                                  "entries": [
                                                      {
                                                          "type": "single-text",
                                                          "label": "Name",
                                                          "path": "._text"
                                                      }
                                                  ]
                                              }
                                          ]
                                      }
                                  ]
                              }
                          ]
                      }
                  ]
              }
          }
      }
    </script>
    <script id="TEIEditorDocument" type="application/xml+tei">
      <tei:TEI xmlns:tei="http://www.tei-c.org/ns/1.0">
        <tei:teiHeader>
          <tei:fileDesc>
            <tei:titleStmt>
              <tei:title>Test Document</tei:title>
              <tei:author>Mark Hall</tei:author>
              <tei:respStmt xml:id="markhall">
                <tei:resp>Most things</tei:resp>
                <tei:resp>Some other things</tei:resp>
                <tei:name>Mark Hall</tei:name>
                <tei:name>Mark M Hall</tei:name>
              </tei:respStmt>
            </tei:titleStmt>
            <tei:publicationStmt>
              <tei:distributor>Mark Hall</tei:distributor>
            </tei:publicationStmt>
          </tei:fileDesc>
        </tei:teiHeader>
      </tei:TEI>
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
