<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=/favicon.ico><title>tei-editor</title><style>body {
        margin: 0;
    }
    label {
        display: block;
    }
    label input, label select {
        display: block;
    }
    /** Menu styling **/
    [role="menubar"], [role="menu"] {
        background: #dddddd;
    }
    [role="menu"] {
        z-index: 1;
    }
    [role="menubar"] li {
        margin-right: 0.1rem;
    }
    [role="menubar"] a[role="menuitem"], [role="menubar"] span[role="menuitem"] {
        display: block;
        padding: 0.3rem 0.5rem;
        border-radius: 3px;
    }
    [role="menubar"] a[role="menuitem"][aria-checked="true"], [role="menubar"] a[role="menuitem"]:hover {
        background: #222222;
        color: #fefefe;
    }
    [role="menubar"] a[role="menuitem"][aria-checked="true"] path, [role="menubar"] a[role="menuitem"]:hover path {
        fill: #fefefe;
    }
    [role="menubar"] a[role="menuitem"][aria-disabled="true"] {
        cursor: not-allowed;
    }
    [role="menubar"] a[role="menuitem"][aria-disabled="true"] path {
        fill: #dedede;
        color: #fefefe;
    }
    [role="menubar"] a[role="menuitem"][aria-checked="true"][aria-disabled="true"], [role="menubar"] a[role="menuitem"][aria-disabled="true"]:hover {
        background: transparent;
    }
    [role="menubar"] a[role="menuitem"][aria-checked="true"][aria-disabled="true"] path, [role="menubar"] a[role="menuitem"][aria-disabled="true"]:hover path {
        fill: #dedede;
    }

    /** Text Content Styling */
    .node-heading {
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .node-heading[data-level="1"] {
        font-size: 24pt;
    }
    .node-heading[data-level="2"] {
        font-size: 18pt;
    }
    .node-paragraph {
        margin-bottom: 0.5rem;
    }
    .node-paragraph[data-alignment="left"] {
        text-align: left;
    }
    .node-paragraph[data-alignment="center"] {
        text-align: center;
    }
    .node-paragraph[data-alignment="right"] {
        text-align: right;
    }
    .node-paragraph[data-alignment="justify"] {
        text-align: justify;
    }
    .node-list {
        margin-left: 1rem;
        margin-bottom: 0.5rem;
    }
    .node-listItem::before {
        content: '\2022';
        display: inline-block;
        box-sizing: border-box;
        text-align: right;
        width: 1rem;
        padding-right: 0.2rem;
        margin-left: -1rem;
    }
    .node-proof::after {
        content: '\25A1';
    }
    .node-footnoteMarker {
        text-decoration: underline dotted;
    }
    .node-annotationMarker {
        text-decoration: underline dashed;
    }
    .mark-bold {
        font-weight: bold;
    }
    .mark-italic {
        font-style: italic;
    }
    .mark-fontSize[data-size="large"] {
        font-size: 120%;
    }
    .mark-fontSize[data-size="small"] {
        font-size: 80%;
    }

    /** App styling */
    #tei-editor {
        height: 100vh !important;
    }

    /** Texteditor styling */
    .text-editor .ProseMirror {
        padding: 0 0.5rem;
    }
    .text-editor > div:nth-child(2) {
        background: #dddddd;
        padding: 0 0.5rem 0.5rem 0.5rem;
        overflow-y: auto;
    }
    .text-editor .nested {
        background: #ffffff;
    }

    /** Metadata styling */
    .metadata-editor {
        padding: 0 0.5rem;
    }
    .metadata-editor [role="menubar"], .metadata-editor [role="menu"] {
        background: transparent;
    }


    /** Prosemirror core styling */
    .ProseMirror {
        position: relative;
    }

    .ProseMirror {
        word-wrap: break-word;
        white-space: pre-wrap;
        white-space: break-spaces;
        -webkit-font-variant-ligatures: none;
        font-variant-ligatures: none;
        font-feature-settings: "liga" 0;
    }

    .ProseMirror pre {
        white-space: pre-wrap;
    }

    .ProseMirror li {
        position: relative;
    }

    .ProseMirror-hideselection *::selection {
        background: transparent;
    }

    .ProseMirror-hideselection *::-moz-selection {
        background: transparent;
    }

    .ProseMirror-hideselection {
        caret-color: transparent;
    }

    .ProseMirror-selectednode {
        outline: 2px solid #8cf;
    }

    li.ProseMirror-selectednode {
        outline: none;
    }

    li.ProseMirror-selectednode:after {
        content: "";
        position: absolute;
        left: -32px;
        right: -2px; top: -2px; bottom: -2px;
        border: 2px solid #8cf;
        pointer-events: none;

      </tei:TEI></script><script>window.TEIEditor = {
          callbacks: {
              load: function(callback) {
                  let fileSelector = document.createElement('input');
                  fileSelector.setAttribute('type', 'file');
                  fileSelector.setAttribute('class', 'hidden');
                  document.querySelector('body').appendChild(fileSelector);
                  fileSelector.click();
                  fileSelector.addEventListener('change', function(ev) {
                      let files = ev.target.files;
                      if (files.length > 0) {
                          let reader = new FileReader();
                          reader.onload = (ev) => {
                              callback(ev.target.result);
                          }
                          reader.readAsText(files[0]);
                      }
                      fileSelector.remove();
                  });
              },
              autoLoad: function(callback) {
                  let docElement = document.getElementById('TEIEditorDocument');
                  if (docElement) {
                      callback(docElement.innerHTML);
                  }
              },
              save: function(data) {
                  let blob = new Blob([data], {type: 'text/xml;charset=utf-8'});
                  let link = document.createElement('a');
                  link.setAttribute('href', URL.createObjectURL(blob));
                  link.setAttribute('download', 'download.tei');
                  document.body.appendChild(link);
                  link.click();
                  document.body.removeChild(link);
              }
          }
      }</script><div id=app></div><script src=js/chunk-vendors.js></script><script src=js/app.js></script></body></html>
